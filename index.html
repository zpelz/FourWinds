<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8" />
	<title>OCL Graphics</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>

<body onload="Setup()">

	<div class="container">

		<div class="place">
			<img class="card" id="first" src="https://www.american.edu/ocl/images/market-graphic.jpg" alt="The Market infographic">
		</div>

		<div class="place">
			<img class="card" src="https://www.american.edu/ocl/images/titleix-graphic.jpg" alt="Title IX infographic">
		</div>

		<div class="place">
			<img class="card" src="https://www.american.edu/ocl/images/health-center-text-2.png" alt="Health Center text conversation">
		</div>

		<div class="place">
			<img class="card" src="https://www.american.edu/ocl/images/DOS-graphic.jpg" alt="Dean of Students Office infographic">
		</div>

		<div class="place">
			<img class="card" src="https://www.american.edu/ocl/images/health-center-text-1.png" alt="Health Center text conversation">
		</div>

	</div>	

<script>

	var position;
	var cards;
	var rotateTimer; //timer for rotating opacity and size
	var holdTimer; //timer to hold specific card on touch


	function CardSlider(){
		rotateTimer=setInterval(Highlight, 2000);
	}

	function Highlight() {
		//set all the size and opacity of cards to 0
		for (var i = 0; i < cards.length; i++) {
			cards[i].style.opacity = "0.2";
			cards[i].style.height = "300px";
			cards[i].style.width = "auto";
		}
		if (position<=(cards.length-1)) {
			cards[position].style.opacity = 1;
			cards[position].style.height = "450px";
			cards[position].style.width = "auto";
			position++;
		} else {
			position=0;
			cards[position].style.opacity = 1
		}

	}

	function Setup() {
		position=0;
		cards = document.getElementsByClassName("card");
		for (var i = 0; i < cards.length; i++) {
			cards[i].style.opacity = "0.2";
			cards[i].addEventListener("click", Hold);
		}
	}

	function Hold() {
		clearInterval(rotateTimer);
		holdTimer=setInterval(HoldClock, 5000);
	}

	function HoldClock() { 
		CardSlider(); //start moving through the cards again
		clearInterval(holdTimer);
	}

	window.onload = function(){
		Setup();
		CardSlider();
	}


</script>

</body>

</html>
