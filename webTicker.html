<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8" />
	<title>Web Ticker</title>
	<link rel="stylesheet" type="text/css" href="ticker-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="webticker.min.js"></script>
</head>

<body>


	<div class="ticket-wrapper" >	

		<ul id="images-webTicker">
			<li>	<img class="card" onclick="Focus(this)" src="https://www.american.edu/ocl/images/market-graphic.jpg" alt="The Market infographic"></li>
			<li><img class="card" src="https://www.american.edu/ocl/images/titleix-graphic.jpg" alt="Title IX infographic"></li>
			<li><img class="card" src="https://www.american.edu/ocl/images/health-center-text-2.png" alt="Health Center text conversation"></li>
			<li><img class="card" src="https://www.american.edu/ocl/images/DOS-graphic.jpg" alt="Dean of Students Office infographic"> </li>
			<li><img id="test" class="card" src="https://www.american.edu/ocl/images/health-center-text-1.png" alt="Health Center text conversation"> </li>
		</ul>

	</div>	

<script>

	var stopped; 
	var cards;
	var imgResize;
	
	window.onload = function(){
		stopped = false;
		cards = document.getElementsByClassName("card");
		imgResize = false; //have you clicked on an image to make it bigger?
	}
	
	$('#images-webTicker').webTicker({
		height:'600px',
		speed:150,
		startEmpty:false,
		hoverpause:false
	});

	$('#images-webTicker').click(function(){
		if(!stopped){
			$('#images-webTicker').webTicker('stop');
			stopped = true;
		}else{
			$('#images-webTicker').webTicker('cont');
			stopped = false;
		}
	});	

	//Image click to expand and highlight (maybe stop too)
	
	$('img').click(function(e){
		if(!imgResize){
			e.target.style.height = '600px';
			imgResize = true;
		}else{
			StandardSize();
			imgResize = false;
		}		
		console.log("clicked " + e.target);		
	});
	
	function StandardSize(){
		for(i=0; i<cards.length; i++){
			cards[i].style.height = '400px';
		}
	}
	
	//Slider work space
	$('#images-webTicker').mousedown(function(e){
	
		console.log(e.pageX);
	});
	
	
	

</script>

</body>

</html>
